<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org">
	<head>
		<title>Manage Users</title>
	  <link rel="stylesheet" 
	        type="text/css" 
	        th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <meta charset="UTF-8"/>
	</head>
	<body>
		<div class="container-fluid text-center">
      <div><h2>Manage Users</h2></div>
      <div class="m-2">
		    <a class="h3"
		       th:href="@{/users/new}">Add New User</a>
	    </div>
	    <div th:if="${message}" class="alert alert-success text-center">
			  [[${message}]]
			</div>
      <div>
		    <table class="table table-bordered text-center">
				  <thead class="thead-dark">
					  <tr>
						  <th>ID</th>
						  <th>E-mail</th>
						  <th>First Name</th>
						  <th>Last Name</th>
						  <th>Enabled</th>
						  <th></th>
					  </tr>
				  </thead>
				  <tbody>
					  <th:block th:each="user:${listUsers}">
						  <tr>
							  <td>[[${user.id}]]</td>
							  <td>[[${user.email}]]</td>
							  <td>[[${user.firstName}]]</td>
							  <td>[[${user.lastName}]]</td>
							  <td>[[${user.enabled}]]</td>
							  <td>
								  <a class="h4 mr-3"
								     th:href="@{/users/edit/' + ${user.id}}">Edit</a>
								  <a class="h4"
								     th:href="@{/users/delete/' + ${user.id}}">Delete</a>								  
							  </td>
							</tr>  
					  </th:block>
				  </tbody>
			  </table>
	    </div>
      
		</div>
	</body>
</html>
